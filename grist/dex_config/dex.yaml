issuer: https://dex.macloud.fr
storage:
  type: sqlite3
  config:
    file: /persist/auth/dex.db
web:
  http: 0.0.0.0:5556
logger:
  level: debug
  format: text
frontend:
  issuer: "Grist"
  logoURL: https://grist.macloud.fr/v/unknown/ui-icons/Logo/GristLogo.svg
staticClients:
  - id: grist
    redirectURIs:
      - "https://grist.macloud.fr/oauth2/callback"
    name: "Grist"
    secret: un-secret-tres-long-et-securise
oauth2:
  skipApprovalScreen: true
connectors:
  - type: oidc
    id: authelia
    name: Authelia
    config:
      issuer: https://auth.macloud.fr
      clientID: grist
      clientSecret: un-secret-tres-long-et-securise
      redirectURI: https://dex.macloud.fr/callback
      scopes:
        - openid
        - profile
        - email